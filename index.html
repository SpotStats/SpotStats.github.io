<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spotify API</title>
    <script>
      function authenticate() {
        const scopes = "user-read-private user-read-email";
        const url = `https://accounts.spotify.com/authorize?response_type=code&client_id=${CLIENT_ID}&scope=${encodeURIComponent(
          scopes
        )}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
        window.location.href = url;

        // Adicione a chamada da função getToken() aqui
        getToken();
      }
    </script>
  </head>
  <body>
    <h1>Spotify API</h1>
    <button onclick="authenticate()">Autenticar</button>
    <button onclick="getUser()">Obter informações do usuário</button>

    <script src="index.js"></script>
  </body>
</html>

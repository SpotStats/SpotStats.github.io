<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de acesso à API do Spotify</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
      // Credenciais do cliente
      var CLIENT_ID = "8c33166ce6ca49dd9965dce307849487";
      var CLIENT_SECRET = "abd56c0e24804d10b839beaecf38d2fc";

      // URL de redirecionamento
      var REDIRECT_URI = "https://spotstats.github.io/";

      // Escopo da API do Spotify
      var SCOPE = "user-read-private user-read-email";

      // URL de autorização do Spotify
      var AUTH_URL =
        "https://accounts.spotify.com/authorize?client_id=" +
        CLIENT_ID +
        "&response_type=token&redirect_uri=" +
        REDIRECT_URI +
        "&scope=" +
        SCOPE;

      // Função para fazer login com o Spotify
      function loginWithSpotify() {
        window.location = AUTH_URL;
      }

      // Função para obter as informações do usuário logado
      function getUserInfo(accessToken) {
        fetch("https://api.spotify.com/v1/me", {
          headers: {
            Authorization: "Bearer " + accessToken,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            var name = data.display_name;
            var profileImage = data.images[0].url;
            document.getElementById("name").innerHTML = "Nome: " + name;
            document.getElementById("profileImage").innerHTML =
              '<img src="' + profileImage + '" alt="Imagem do perfil">';
          })
          .catch((error) => {
            console.log(error);
          });
      }

      // Função para processar o token de acesso retornado pela API do Spotify
      function processToken() {
        var hash = window.location.hash.substr(1);
        var params = new URLSearchParams(hash);
        var accessToken = params.get("access_token");
        getUserInfo(accessToken);
      }
    </script>
  </head>
  <body>
    <h1>Exemplo de acesso à API do Spotify</h1>
    <button onclick="loginWithSpotify()">Fazer login com o Spotify</button>
    <div id="name"></div>
    <div id="profileImage"></div>
    <script>
      // Processa o token de acesso retornado pela API do Spotify
      processToken();
    </script>
  </body>
</html>
